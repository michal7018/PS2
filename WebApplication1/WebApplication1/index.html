<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
	<style type="text/css">
		.container {
			background-color: #99CCFF;
			border: thick solid #808080;
			padding: 20px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<select class="form-control" id="db"></select>
				</div>
			</div>
			<div class="col-sm-6">
				<a href="view.html">
					<button class="btn btn-primary" id="select_db">Pokaż zawartość tabeli</button>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<input type="text" class="form-control" id="query">
				</div>
			</div>
			<div class="col-sm-6">
				<a href="view2.html">
					<button class="btn btn-primary" id="query_db">Wyślij zapytanie</button>
				</a>
			</div>
		</div>
	</div>



	<div class="container">
		<input type="text" id="message" />
		<input type="button" id="sendmessage" value="Send" />
		<input type="hidden" id="displayname" />
		<ul id="discussion"></ul>
	</div>






	<!--Script references. -->
	<!--Reference the jQuery library. -->
	<script src="Scripts/jquery-3.3.1.min.js"></script>
	<!--Reference the SignalR library. -->
	<script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
	<!--Reference the autogenerated SignalR hub script. -->
	<script src="signalr/hubs"></script>
	<!--Add script to update the page and send messages.-->
	<script type="text/javascript">
		$(function () {
			// Declare a proxy to reference the hub.
			var chat = $.connection.chatHub;
			// Create a function that the hub can call to broadcast messages.
			chat.client.broadcastMessage = function (name, message) {
				// Html encode display name and message.
				var encodedName = $('<div />').text(name).html();
				var encodedMsg = $('<div />').text(message).html();
				// Add the message to the page.
				$('#discussion').append('<li><strong>' + encodedName
					+ '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
			};
			// Get the user name and store it to prepend to messages.
			$('#displayname').val(prompt('Enter your name:', ''));
			// Set initial focus to message input box.
			$('#message').focus();
			// Start the connection.
			$.connection.hub.start().done(function () {
				$('#sendmessage').click(function () {
					// Call the Send method on the hub.
					chat.ChatHub.send($('#displayname').val(), $('#message').val());
					// Clear text box and reset focus for next comment.
					$('#message').val('').focus();
				});
			});
		});
	</script>

	<script type="text/javascript">
		$(function () {
			var chat = $.connection.chatHub;
			$.connection.hub.start().done(function () {
				$(document).ready(function () {
					chat.ChatHub.getTablesList(
						'SELECT TABLE_NAME FROM INFORMATION_SCHEMA.TABLES', $.connection
							.hub.id);
					Cookies.remove('database');
					$("#query").val(Cookies.get('query'));
				});
			});
			chat.client.getTables = function (message) {
				$.each(message, function (key, value) {
					if (key == 0) {
					} else {
						$('#db').append($('<option>', {
							value: value
						})
							.text(value));
					}
				});
			};
			$('#select_db').click(function () {
				Cookies.set('database', $("#db option:selected").val());
			});
			$('#query_db').click(function () {
				Cookies.set('query', $("#query").val());
			});
		});
	</script>


</body>
</html>
